<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termo para descobrir qual tag deverá utilizar em cada caso.</P>
    <p><ul>
        <li>
        <abbr title="use a tag <p>">Parágrafo</abbr>
        </li>
        <li><abbr title="use a tag <h1>">Títulos<abbr></li>
        <li><abbr title="use a tag <img src='foto.png'>para inserir imagens">Imagens</abbr></li>
        <li><abbr title="use a tag<abbr> para abreviações">Abreviações</abbr></li>
        <li><abbr title="use a tag <body> para inserir código fonte">Código-Fonte</abbr></li>
        <li><abbr title="Use a tecla <ol type='1'> para inserir listar">Listas numeradas</abbr></li>
        <li><abbr title="use a tecla <ul> e <li> para inserir lista com marcadores, type=square,circle ou disc">Lista com marcadores</abbr></li>    
    </ul></p>
    
</body>
</html>
